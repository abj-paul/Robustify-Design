<div class="edit-project-container">
    <h2>Edit Project</h2>
    <form [formGroup]="projectForm" (ngSubmit)="updateProject()">
      <div class="form-group">
        <label for="projectName">Project Name</label>
        <input 
          id="projectName"
          type="text"
          formControlName="name"
          class="form-control"
        />
        <div *ngIf="projectForm.get('name')?.invalid && projectForm.get('name')?.touched" class="error">
          Project name is required and must be at least 3 characters.
        </div>
      </div>
      <div class="form-group">
        <label for="projectDescription">Description</label>
        <textarea 
          id="projectDescription"
          formControlName="description"
          class="form-control"
        ></textarea>
      </div>
      <button type="submit" [disabled]="projectForm.invalid" class="btn btn-primary">
        Update Project
      </button>
      <button type="button" class="btn btn-danger" (click)="deleteProject()">
        Delete Project
      </button>
    </form>
  </div>
