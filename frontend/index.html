<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload UML Files</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2 class="card-title">Upload UML Files</h2>
                    </div>
                    <div class="card-body">
                        <form id="upload-form">
                            <div class="form-group">
                                <label for="files">Choose UML files</label>
                                <input type="file" class="form-control-file" id="files" name="files" multiple required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                        <div id="response" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2 class="card-title">Upload UML Files</h2>
                    </div>
                    <div class="card-body">
                        <form id="upload-form">
                            <div class="form-group">
                                <label for="files">Choose UML files</label>
                                <input type="file" class="form-control-file" id="files" name="files" multiple required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                        <div id="response" class="mt-3"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-header">
                        <h2 class="card-title">Upload UML Files</h2>
                    </div>
                    <div class="card-body">
                        <form id="upload-form">
                            <div class="form-group">
                                <label for="files">Choose UML files</label>
                                <input type="file" class="form-control-file" id="files" name="files" multiple required>
                            </div>
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </form>
                        <div id="response" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileFields = document.querySelector('input[type="file"]').files;

            for (let i = 0; i < fileFields.length; i++) {
                formData.append('files', fileFields[i]);
            }

            const response = await fetch('http://localhost:8000/upload/', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('response').innerText = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
