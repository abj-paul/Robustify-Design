    <style>
        /* Basic styling for the grid layout */
        .image-box {
            position: relative;
            overflow: hidden;
            height: 300px;
            width: 400px;
            border: 2px solid #ddd;
            background-color: #f9f9f9;
            cursor: pointer;
        }

        /* Ensure images fill their containers */
        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease-in-out;
        }

        /* Modal for expanded image */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .modal:target {
            display: flex;
        }

        /* Close button for the modal */
        .modal .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Adjusting the grid layout for image display */
        .image-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 images per row */
            gap: 16px;
        }
    </style>
</head>
