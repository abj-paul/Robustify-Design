<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paired Image Comparison</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumbnail { max-width: 100%; max-height: 300px; cursor: pointer; transition: transform 0.2s; }
        .thumbnail:hover { transform: scale(1.05); }
        .modal-image { width: 100%; }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <h3 class="mb-4">Compare Images</h3>
        <div class="row mb-3">
            <div class="col">
                <img id="image1" class="thumbnail" data-toggle="modal" data-target="#zoomModal" onclick="openModal('image1')" alt="Image 1">
                <button class="btn btn-primary btn-block mt-2" onclick="selectImage('image1')">Select Image 1</button>
            </div>
            <div class="col">
                <img id="image2" class="thumbnail" data-toggle="modal" data-target="#zoomModal" onclick="openModal('image2')" alt="Image 2">
                <button class="btn btn-primary btn-block mt-2" onclick="selectImage('image2')">Select Image 2</button>
            </div>
        </div>
        <button class="btn btn-secondary" onclick="loadImages()">Load New Images</button>

        <!-- Modal for Zooming Images -->
        <div class="modal fade" id="zoomModal" tabindex="-1" aria-labelledby="zoomModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Zoomed Image</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img id="zoomedImage" class="modal-image" alt="Zoomed Image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let decisionStartTime = null; // Start time for each comparison session
        let focusStartTime = null;    // Start time for image focus
        let lastFocusedImage = null;  // Last image that was focused on
        let focusTimes = { image1: 0, image2: 0 }; // Track focus times for each image

        // Load new images from the server and start decision timer
        async function loadImages() {
            try {
                const response = await fetch('http://127.0.0.1:8000/random-images');
                const data = await response.json();
                document.getElementById("image1").src = `http://127.0.0.1:8000${data.image1}`;
                document.getElementById("image2").src = `http://127.0.0.1:8000${data.image2}`;

                // Reset timers and focus data
                focusTimes = { image1: 0, image2: 0 };
                lastFocusedImage = null;
                focusStartTime = null;
                decisionStartTime = new Date(); // Start the decision timer when new images load
            } catch (error) {
                console.error("Error loading images:", error);
            }
        }

        // Open modal with selected image for zoom
        function openModal(imageId) {
            const src = document.getElementById(imageId).src;
            document.getElementById("zoomedImage").src = src;
            startFocusTimer(imageId); // Start focus time when image is zoomed
        }

        // Start or switch the focus timer for each image
        function startFocusTimer(imageId) {
            if (focusStartTime !== null && lastFocusedImage !== imageId) {
                const focusEndTime = new Date();
                const timeSpent = (focusEndTime - focusStartTime) / 1000; // in seconds
                focusTimes[lastFocusedImage] += timeSpent;
            }
            focusStartTime = new Date();
            lastFocusedImage = imageId;
        }

        // End focus timer for the current image
        function endFocusTimer() {
            if (focusStartTime !== null && lastFocusedImage !== null) {
                const focusEndTime = new Date();
                const timeSpent = (focusEndTime - focusStartTime) / 1000; // in seconds
                focusTimes[lastFocusedImage] += timeSpent;
                focusStartTime = null; // Reset focus start time after stopping
            }
        }

        // Function to submit an annotation and reset the timer
        async function selectImage(selectedImageId) {
            endFocusTimer(); // Ensure final focus time is captured
            const annotationDuration = (new Date() - decisionStartTime) / 1000; // Calculate decision time

            const image1 = document.getElementById("image1").src;
            const image2 = document.getElementById("image2").src;
            const selectedImage = document.getElementById(selectedImageId).src;

            const data = {
                image1: image1,
                image2: image2,
                selected: selectedImage,
                time_taken: annotationDuration,
                focus_time_image1: focusTimes.image1,
                focus_time_image2: focusTimes.image2
            };

            await fetch("http://127.0.0.1:8000/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            loadImages(); // Reset for next comparison
        }

        // Initial load
        loadImages();
    </script>
</body>
</html>
